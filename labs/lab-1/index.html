<body>
	<h1>Лабораторная работа 1</h1>
	<form action="#" onsubmit="return false">
		<label for="txtNum">Введите номер книги:</label>
		<input id="txtNum" type="text" />
		<button onclick="showBook()">Поиск</button>
	</form>
	<div id="divResult">&nbsp;</div>
</body>
<script type="text/javascript">

		let request = getXMLHttpRequest();
		
		function getBookByNumber(num, el) {
		
		request.onreadystatechange = function() {
					if (request.readyState != 4) return;
					el.innerHTML = request.responseText;
				};
			request.open("GET", "getbooktxt.php?num=" + num, true);
			request.send(null);	
		}
		function showBook() {
			let result = document.getElementById('divResult');
			let txtNum = document.getElementById('txtNum');
			let txtNumGet = txtNum.value;  
			getBookByNumber(txtNumGet,result);
		}

	</script>
</html>
